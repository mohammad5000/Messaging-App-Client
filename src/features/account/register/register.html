<div
  class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 round-lg shadow-lg"
>
  <div class="card-title justify-center text-3xl text-primary">Register</div>
  <div class="card-body w-full">
    <form
      #registerForm="ngForm"
      class="flex flex-col gap-4 w-full"
      (ngSubmit)="register()"
    >
      <input
        type="text"
        class="input w-full"
        name="email"
        placeholder="Email"
        [(ngModel)]="creds.email"
      />
      <input
        type="text"
        class="input w-full"
        name="displayName"
        placeholder="DisplayName"
        [(ngModel)]="creds.displayName"
      />
      <input
        type="password"
        class="input w-full"
        name="password"
        placeholder="Password"
        [(ngModel)]="creds.password"
      />
      <div class="flex justify-end items-center gap-3">
        <button class="btn" (click)="cancel()" type="button">Cancel</button>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
