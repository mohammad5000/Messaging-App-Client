<header
  class="p-3 w-full fixed top-0 z-50 bg-gradient-to-r from-primary to-black"
>
  <div class="flex align-middle items-center px-10 mx-auto gap-6">
    <a
      class="flex items-center gap-2 max-h-16 text-white border-r-white border-r-2 pr-6"
      routerLink="/"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
        />
      </svg>

      <h3>Dating App</h3>
    </a>

    <nav class="flex gap-3 my-2 uppercase text-lg text-white">
      @if (account.currentUser()) {
      <a routerLink="/members" routerLinkActive="text-accent">Matches</a>
      <a routerLink="/lists" routerLinkActive="text-accent">Lists</a>
      <a routerLink="/messages" routerLinkActive="text-accent">Messages</a>
      }
    </nav>

    <div class="flex align-middle ml-auto gap-3">
      @if(account.currentUser(); as User) {
      <div class="dropdown dropdown-end">
        <div
          tabindex="0"
          role="button"
          class="flex items-center text-white text-xl gap-4 cursor-pointer"
        >
          <span class="text-lg">{{ User.displayName }}</span>

          <img src="/user.png" alt="user avatar" class="w-8 h-8 rounded-full" />
        </div>
        <ul
          tabindex="0"
          class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm"
        >
          <li><a>Edit Profile</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
      } @else {
      <form
        #loginForm="ngForm"
        (ngSubmit)="login()"
        action=""
        class="flex items-center gap-3"
      >
        <input
          [(ngModel)]="creds.email"
          name="email"
          type="text"
          class="input"
          placeholder="Email"
        />
        <input
          [(ngModel)]="creds.password"
          name="password"
          type="password"
          class="input"
          placeholder="Password"
        />
        <button class="btn">Login</button>
      </form>
      }
    </div>
  </div>
</header>
